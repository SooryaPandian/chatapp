<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Chat - {{ group_name }}</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        #chat-container {
            width: 95%;
            /* max-width: 600px; */
            height: 90vh;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #3b5998;
            color: white;
            align-items: center;
        }

        #header h1 {
            font-size: 1.2em;
            margin: 0;
            flex: 1;
            text-align: center;
        }

        #members-list-container {
            position: relative;
        }

        #member-icon {
            font-size: 1.5em;
            cursor: pointer;
            color: white;
        }

        #members-list {
            width: 200px;
            max-height: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow-y: auto;
            padding: 10px;
            display: none; /* Hidden by default */
            position: absolute;
            top: 35px;
            right: 0;
            z-index: 1;
        }

        .member {
            padding: 5px;
            font-size: 1em;
            color: #333;
        }

        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            max-height: 70vh;
        }

        .message-wrapper {
            display: flex;
            margin: 5px 0;
        }

        .message-wrapper.user {
            justify-content: flex-end;
        }

        .message-wrapper.others {
            justify-content: flex-start;
        }

        .message-wrapper p {
            padding: 8px;
            margin: 0;
            border-radius: 5px;
            max-width: 70%;
        }

        p.user {
            background-color: #daf8e3;
            text-align: right;
        }

        p.others {
            background-color: #f1f0f0;
            text-align: left;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: #f5f5f5;
            position: sticky;
            bottom: 0;
            z-index: 1;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 1em;
        }

        #sendButton {
            padding: 10px 15px;
            margin-left: 5px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
        }

        #sendButton:hover {
            background-color: #2d4373;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <h1>Group Chat: {{ group_name }}</h1>
            <div id="members-list-container">
                <span id="member-icon" onclick="toggleMembersList()">ðŸ‘¥</span>
                <div id="members-list">
                    {% for user in all_users %}
                    <div class="member">{{ user.username }}</div>
                    {% endfor %}
                    <div class="member">+</div> <!-- Dummy plus icon to add new members -->
                </div>
            </div>
        </div>

        <!-- Message Display Area -->
        <div id="messages">
            {% for message in messages %}
            <div class="message-wrapper {% if message.username == username %}user{% else %}others{% endif %}">
                <p class="{% if message.username == username %}user{% else %}others{% endif %}">
                    <strong>{{ message.username }}</strong>
                    <small>({{ message.timestamp }})</small>: {{ message.content }}
                </p>
            </div>
            {% endfor %}
        </div>

        <!-- Message Input -->
        <div id="input-container">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);
        const username = "{{ username }}";
        const group_name = "{{ group_name }}";

        // Toggle member list visibility
        function toggleMembersList() {
            const membersList = document.getElementById('members-list');
            membersList.style.display = membersList.style.display === 'none' ? 'block' : 'none';
        }

        // Join the group chat room
        socket.emit('join', {username: username, group_name: group_name});

        // Listen for incoming messages
        socket.on('message', function(data) {
            const messages = document.getElementById('messages');
            if (data.username) {
                const messageWrapper = document.createElement('div');
                messageWrapper.classList.add('message-wrapper', data.username === username ? 'user' : 'others');

                const messageElement = document.createElement('p');
                messageElement.classList.add(data.username === username ? 'user' : 'others');
                messageElement.innerHTML = `<strong>${data.username}</strong> (${data.timestamp}): ${data.message}`;

                messageWrapper.appendChild(messageElement);
                messages.appendChild(messageWrapper);
                
                // Auto-scroll to the latest message
                messages.scrollTop = messages.scrollHeight;
            }
        });

        // Send a new message
        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message.trim()) {
                socket.emit('message', {username: username, group_name: group_name, message: message});
                document.getElementById('messageInput').value = '';
            }
        }

        // "Send on Enter" functionality
        document.getElementById('messageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
                event.preventDefault();  // Prevent newline on Enter
            }
        });
    </script>
</body>
</html>
