<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
        }

        #home-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        #home-container h1 {
            color: #3b5998;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #home-container a {
            text-decoration: none;
            color: #3b5998;
            font-size: 1.2em;
            margin: 10px 15px;
            padding: 10px 20px;
            border: 2px solid #3b5998;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        #home-container a:hover {
            background-color: #3b5998;
            color: white;
        }
    </style>
</head>
<body>
    <div id="home-container">
        <h1>Welcome to Group Chat</h1>
        <div>
            <a href="{{ url_for('login') }}">Login</a> | 
            <a href="{{ url_for('register') }}">Register</a>
        </div>
    </div>
</body>
</html>
